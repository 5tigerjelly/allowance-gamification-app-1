<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>
<body class="pug-theme-color">
    <a id="closeButton" class="waves-effect waves-teal btn-flat" href="index.html"><i class="material-icons left" id="closeIcon">close</i></a>
    <h1 id="chores-header">Chores</h1>
    <img id="logo" src="./img/ChoresImage.png" alt="launch page image">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" onfocusout="isEmailAvailable()">
                    <label class="white-text" for="email">Email</label>
                    <span class="helper-text" data-error="Email does not exist. Try again."></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" onfocus="togglePasswordIcon()" onfocusout="togglePasswordIcon()"></input>
                    <label class="white-text" for="password">Password</label>
                    <i id="passwordIcon" class="material-icons hidden">visibility_off</i>
                    <span class="helper-text" data-error="Wrong password. Try again."></span>
                </div>
            </div>
            <div class="row">
                <p class="center-align">
                    <a id="log-in-btn" class="waves-effect waves-light btn" onclick="onButtonPress()"><span id="btn-txt">Log In</span></a>
                </p>
            </div>
        </form>
    </div>
      
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>

    <script src="./js/md5.min.js"></script>
    <script src="./js/signin.js"></script>
</body>
</html>
