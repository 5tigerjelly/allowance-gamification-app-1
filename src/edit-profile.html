<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Family</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        h5 {
            font-size: 20px;
            font-weight: 500;
            font-style: normal;
            font-stretch: normal;
            line-height: normal;
            letter-spacing: normal;
            color: #ffffff;
        }

        .row.container {
            margin-top: 34px;
        }
    </style>
</head>

<body>
    <nav class="pug-theme-color nav-extended">
        <div class="nav-wrapper">
            <ul id="nav-mobile">
                <li>
                    <a onclick="goBack()">
                        <i class="material-icons left">close</i>
                    </a>
                </li>
                <li>
                    <h5>Edit profile</h5>
                </li>
                <li class="right">
                    <a onClick="save()">
                        <h5>SAVE</h5>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row container">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="name" type="text" autocomplete="off" onfocusout="isNameAvailable()"></input>
                    <label id="name" for="name">Name</label>
                    <span class="helper-text" data-error="Name taken"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="text" class="validate" autocomplete="off" onfocusout="isEmailAvailable()">
                    <label id="email" for="email">Email</label>
                    <span class="helper-text" data-error="Email is already taken."></span>
                </div>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyCL_rs84W4bUfuEx0weQZBvI1zaveZQxh0",
            authDomain: "pug-life-55e2e.firebaseapp.com",
            databaseURL: "https://pug-life-55e2e.firebaseio.com",
            projectId: "pug-life-55e2e",
            storageBucket: "pug-life-55e2e.appspot.com",
            messagingSenderId: "1094166238065"
        };
        firebase.initializeApp(config);
    </script>
    <script src="js/md5.min.js"></script>
    <script src="./js/edit-profile.js"></script>
</body>

</html>
