<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

</head>

<body>
    <nav class="pug-theme-color">
        <div class="nav-wrapper">
            <a class="brand-logo center" id="create-prof-header">Create Profile</a>
            <ul id="nav-mobile" class="left">
                <a onclick="goBack()">
                    <i class="material-icons left">arrow_back</i>
                </a>
            </ul>
        </div>
    </nav>
    <div class="row container">
        <img id="gravatarImg"  class="roundIMG" src="http://www.gravatar.com/avatar/" alt="Profile Image">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="name" type="text" autocomplete="false" onfocusout="isNameAvailable()"></input>
                    <label for="name">Name</label>
                    <span class="helper-text" data-error="Name is already taken."></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" onfocusout="updateGravatar(); isEmailAvailable(); validateEmail()">
                    <label for="email">Email</label>
                    <span id="email-helper" class="helper-text" data-error="Email is already taken."></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" autocomplete="false" onfocus="togglePasswordIcon()" onfocusout="togglePasswordIcon()">
                    <label for="password">Password</label>
                    <i id="passwordIcon" class="material-icons hidden">visibility_off</i>
                    <span class="helper-text" data-error="At least 6 characters"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="confirmPassword" type="password" class="validate" autocomplete="false" onfocus="toggleConfirmPassIcon()" onfocusout="toggleConfirmPassIcon()">
                    <label for="confirmPassword">Confirm Password</label>
                    <i id="confirmPassIcon" class="material-icons hidden">visibility_off</i>
                    <span class="helper-text" data-error="Those passwords didn't match. Try again."></span>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <p>
                        <label>
                            <input id="parentRadio" class="with-gap" name="userStatus" type="radio" />
                            <span>Parent</span>
                        </label>
                    </p>
                </div>
                <div class="col s6">
                    <p>
                        <label>
                            <input id="childRadio" class="with-gap" name="userStatus" type="radio" />
                            <span>Child</span>
                        </label>
                    </p>
                </div>
            </div>
            <div class="row">
                <p class="center-align">
                    <a id="create-btn" class="waves-effect waves-light btn" onclick="onButtonPress()">Create</a>
                </p>
            </div>
        </form>
    </div>

</body>

</html>
