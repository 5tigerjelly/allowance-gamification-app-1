<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Family</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/create-family.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>
<body>
    <nav class="pug-theme-color">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center" id="create-fam-header">Create Family</a>
            <ul id="nav-mobile" class="left">
                <a onclick="goBack()"><i class="material-icons left">arrow_back</i></a>
            </ul>
        </div>
    </nav>
    <div class="row container">    
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="familyName" type="text" onfocusout="isUniqueFamily()"></input>
                    <label for="familyname">Family Name</label>
                    <span class="helper-text" data-error="This family name has already been taken."></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                    <span class="helper-text" data-error="At least 6 characters"></span>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="confirmPassword" type="password" class="validate">
                    <label for="confirmPassword">Confirm Password</label>
                    <span class="helper-text" data-error="Those passwords didn't match. Try again."></span>
                </div>
            </div>
            <div class="row">
                <a id="nxt-btn" class="waves-effect waves-light btn" onclick="onButtonPress()">Next</a>
            </div>
        </form>
    </div>

    <script src="js/create-family.js"></script>
</body>
</html>
